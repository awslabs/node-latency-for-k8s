apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-latency-for-k8s
  labels:
    {{- include "node-latency-for-k8s.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/status
  - nodes
  - nodes/status
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Default values for lambda-link.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: public.ecr.aws/g4k0u1s2/node-latency-for-k8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.1.6
  digest: sha256:e3b52b9e573e13a48aec8954ecdfd5a3483abf77c4e47af9a743de1c9b8ae9ea

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "node-latency-for-k8s"

podMonitor:
  create: false

podAnnotations: {}

podSecurityContext:
  fsGroup: 0
  runAsUser: 0
  runAsGroup: 0

securityContext:
  capabilities: {}

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    memory: 256Mi

nodeSelector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux
tolerations: []
affinity: {}

env:
  - name: PROMETHEUS_METRICS
    value: "true"
  - name: CLOUDWATCH_METRICS
    value: "true"
  - name: OUTPUT
    value: "markdown"
  - name: NO_COMMENTS
    value: "false"
  - name: "TIMEOUT"
    value: "30"
  - name: NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
